<!DOCTYPE html>
<html>
  <head>
    <title>Transitions</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div style="width:100px; height:100px; position:absolute; background-color:red"></div>
    <script>
      // Another interesting component of d3 is transitional 
      // effects.  Uncomment items to show transitions.
      d3.select("div")
        .transition()
        .delay(1000)
        .duration(3000)
        .style("left", "400px")
        .style("background-color", "blue");
    </script>
  </body>
</html>
