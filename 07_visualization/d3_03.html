<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Selections</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
  <svg width="500" height="400"
   style="1px solid black">

	<circle cx="40" cy="100" r="30" 
	 fill="red" stroke="green" stroke-width="5"/>

	<rect x="100" y="70" width="100" 
	 height="60" fill="blue"/>

	<rect x="200" y="170" width="100" 
	 height="90" fill="purple"/>

	<ellipse cx="150" cy="210" rx="100" ry="25"
	 fill="orange"/>

	<line x1="240" y1="10" x2="240" y2="150" stroke="red"/>

	<text x="20" y="280" font-family="serif" 
	 font-size="25">Hello World</text>
  </svg>
